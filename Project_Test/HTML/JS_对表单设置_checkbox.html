<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        //点击切换
        function f() {
            var xb=document.getElementsByName("XB")
            if (xb[0].checked){
                document.getElementById("btn").value="男"
                xbtest=xb[0].value
                    alert(xbtest)
            }else{
                document.getElementById("btn").value="女"
                xbtest=xb[1].value
                alert(xbtest)
            }
        }

    </script>
</head>
<body>
<form>
    <label>用户名</label>
    <input id="username" value="用户名"><br>
    <input type="radio" name="XB" value="0" checked="checked">男
    <input type="radio" name="XB" value="1" >女<br>
    <input type="button" id="btn" value="btn" onclick="f()">

</form>

</body>
</html>
